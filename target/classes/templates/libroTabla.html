<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>libro-Tabla</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <a class="btn btn-success" th:href="@{/Libro/crear}">Crear Nuevo</a>
            <div th:if="${libros.isEmpty()}">
                <h5>No hay libros</h5>
            </div>
            <table class="table"  th:unless="${libros.isEmpty()}">
                <thead>
                    <tr >
                        <th>ISBN</th>
                        <th>NOMBRE</th>
                        <th>AUTOR</th>
                        <th>EDITORIAL</th>
                        <th>CANTIDAD</th>
                        <th>CANTIDAD PRESTADAS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro:${libros}">
                        <td th:text="${libro.ISBN}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td th:text="${libro.editorial.nombre}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresPrestados}"></td>
                        <td>
                            
                            <a th:href="@{/Libro/eliminar/}+${libro.id}" class="btn btn-danger">Eliminar</a>
                            <a th:href="@{/Libro/editar/}+${libro.id}" class="btn btn-warning">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="funciones.js"></script>
    </body>
</html>
