<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>|"${title}"|</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <form th:action="@{/Libro/__${action}__}" th:object="${libro}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h2>"|${title}|"</h2>
                    </div>
                    <div class="card-body" >
                        <div class="form-group">
                            <label>ISBN</label>
                            <input th:readonly="${libro.ISBN}" th:field="*{ISBN}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Titulo</label>
                            <input th:field="*{titulo}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>AÃ±o</label>
                            <input th:field="*{anio}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ejemplares</label>
                            <input th:field="*{ejemplares}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ejemplares Prestados</label>
                            <input th:field="*{ejemplaresPrestados}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Autor</label>
                            <select class="form-control" th:field="*{autor}">
                                   <option type="text" th:each="autor:${autores}" th:text="${autor.nombre}" th:value="${autor.Id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Editorial</label>
                            <select class="form-control"  th:field="*{editorial}">
                                   <option type="text" th:each="editorial:${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.Id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form> 
        </div>
    </body>
</html>
