<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title >Mis Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a class="btn btn-success" th:href="@{/Autor/crear}">Crear Nuevo</a>
            
            <div th:if="${autores.isEmpty()}">
                <h5>No hay editoriales</h5>
            </div>
                <table class="table"  th:unless="${autores.isEmpty()}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="autor:${autores}">
                        <td th:text="${autor.id}"></td>
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <a th:href="@{/Autor/eliminar/}+${autor.id}" class="btn btn-danger">Eliminar</a>
                            <a th:href="@{/Autor/editar/}+${autor.id}" class="btn btn-warning">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-success" th:href="@{/}">Inicio</a>
        </div>
    </body>
</html>
